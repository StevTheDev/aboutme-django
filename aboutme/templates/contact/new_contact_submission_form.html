{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
New Contact Submission
{% endblock title %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-12">
            <form action="{% url 'new_contact_submission' %}" method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit">Submit</button>
            </form>

            </div>
        </div>
    </div>
{% endblock content %}
