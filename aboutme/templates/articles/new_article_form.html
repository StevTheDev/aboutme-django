
{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block title %}
New Article
{% endblock title %}

{% block style %}
{% endblock style %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-10 offset-1 bg-light text-dark">
            <form action="{% url 'new_article' %}" 
                method="post"
                enctype="multipart/form-data"
                >
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
