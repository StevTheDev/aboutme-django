
{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block title %}
New Article
{% endblock title %}

{% block style %}

<link rel="stylesheet" href="{% static 'css/ash.css' %}">
{% endblock style %}

{% block content %}
<div class="container">
    <div class="row">

    <form action="{% url 'new_article' %}" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit">Send</button>
    </form>

    </div>
    {{form.media}}
</div>

{% endblock content %}
