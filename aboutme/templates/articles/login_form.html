{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock title %}

{% block content %}

    <form role="form" action="{% url 'articles_login' %}" method="post">
        {% csrf_token %}
        <p>Please Login</p>
        {{ form | crispy }}
        <button type="submit" class="btn btn-success text-light">Sign In</button>
    </form>

{% endblock content %}
