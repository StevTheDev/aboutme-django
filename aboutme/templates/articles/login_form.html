{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 bg-light text-dark contact-me">
            <h2>Please Login</h2>
            <form role="form" action="{% url 'articles_login' %}" method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-success text-light">Sign In</button>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
